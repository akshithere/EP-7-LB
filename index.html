<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <Style>
        #table1 {
max-width: fit-content;
max-height: fit-content;

        }
    </Style>
</head>
<body>
    <h1>The Following is a Table Practice</h1>
    <table border="10" id="table1" >
<thead>
    <th>Student ID</th>
    <th>Student Name</th>
    <th>Gender</th>
    <th>Age</th>
</thead>
<tbody>
    <tr>
    <td>1234</td>
    <td colspan="3">Akshit</td>
  
    </tr>
    <tr>
        <td>1234</td>
        <td>Akshit</td>
        <td>Male</td>
        <td rowspan="3">17</td>
  </tr>
      <tr>
            <td>1234</td>
            <td>Akshit</td>
            <td>Male</td>
            
        </tr>
        <tr>
                <td>1234</td>
                <td>Akshit</td>
                <td>Male</td>
                
        </tr>
</tbody>

    </table>
    
</body>
</html>
